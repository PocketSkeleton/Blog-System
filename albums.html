<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Blog System</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="header">
        <h1 class="">Bloggering</h1>
        <div class="nav">
            <a href="index.html"><h2>Blogs</h2></a>
            <a href="albums.html"><h2>Albums</h2></a>
        </div>
        <button id="create">Post Your Own Photo</button>
        </div>
        <div id="albumPage" style="display: flex; flex-direction: column;; align-items: center;">
        </div>
        <div class="container" id="createBox"> 
            <div class="abc">
                <h2>Create a blog post</h2>
            </div>
            <form id="form">
                <input class="title" id='title' name="blogName" type="text" placeholder="Title" required>
                <input class="imgUrl" id="imgUrl" type="url" placeholder="Please Enter a Url">
                <div class="buttons">
                    <input type="button" id="closeButton" class="button" value="Close">
                    <input type="submit" id="postButton" class="button" value="Post">
                </div>
            </form>
        </div>
        <script src="albums.js"></script>
    </body>
</html>
